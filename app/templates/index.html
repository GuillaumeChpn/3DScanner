<!doctype html>
<html lang="en">
	<head>
		<title>Scanneur 3D</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

		
	</head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container" style="margin-left: 0; margin-right: 0; ">
			<div class="row align-items-center justify-content-center">
				<div class="col-sm-3">
					<img src="{{ url_for('static', filename='images/hublot-logo-upd.png') }}" class="img-fluid" alt="Logo de la marque Hublot">
				</div>
				<div class="col text-center">
					<h1 class="heading-section">Scanneur 3D</h1>
				</div>
			</div>
		</div>
	</nav>
	<section class="ftco-section">

			<div class="container">
				<div class="row justify-content-center">
				  <div class="col">
					<img src="{{url_for('static', filename='/test_camera/frame_000.jpg')}}" alt="Image" class="img-fluid">
				  </div>
				</div>
			  </div>

			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							

								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3>Paramètres</h3>
									<p class="mb-4">Choisis les réglages adaptés à l'objet à scanner</p>
									<div class="row mb-4">
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Hauteur de l'objet</span> ### slider ici</p>
							          </div>
						          </div>
										</div>
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Niveau de détail</span> ### liste à choisir ici</p>
							          </div>
						          </div>
										</div>
									</div>



									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>



								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


  	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>



	</body>
</html>
